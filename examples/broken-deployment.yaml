apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: broken-deployment
  template:
    metadata:
      labels:
        app: broken-deployment
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"  # Too low for nginx
            cpu: "50m"
          limits:
            memory: "64Mi"  # Will cause startup issues
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /healthz  # This endpoint doesn't exist
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
